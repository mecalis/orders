{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
<!--    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>

    <!-- Dropzone js -->
<!--    <link rel="stylesheet" href="{% static 'dropzone.css' %}">-->
<!--    <script src="{% static 'dropzone.js' %}" defer></script>-->

    <!-- Custom js & css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block scripts %}
    {% endblock scripts %}

    <title>Rendelős app | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container_for_image">
<!--        <img src="{% static 'waitter_logo_2.jpg' %}" alt="Nature" class="responsive_image">-->
      <img src="{% static 'waiter_logo_5.jpg' %}" class="responsive_image" alt="waiter" style="width:100%;">
      <div class="centered_text main_text" style="color: grey; font-family: Lucida Handwriting; font-size: 50px;">Finomat enni jó!</div>
    </div>
    {% include 'navbar.html' %}
    <div class="container mt-3 mb-3">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
