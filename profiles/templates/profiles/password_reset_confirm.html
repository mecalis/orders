{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class=" mx-auto">
    <h1 class="text-4xl text-gray-800">Kérlek írd be az új jelszavad!</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary rounded-md mt-2">Új jelszó beállítása</button>
    </form>
</div>

{% endblock content %}>
